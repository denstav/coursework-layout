<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delfin group</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__content-text">
                    <a href="#" class="header__content-tel__a">
                        <h2 class="header__content-tel">+79103939383</h2>
                    </a>
                    <a href="#" class="header__content-tel__a">
                        <h2 class="header__content-email">sales@alfatra.ru</h2>
                    </a>
                </div>
                <div class="header__content-btns">
                    <button class="btn__signin">Войти</button>
                    <div class="btn__middle">|</div>
                    <button class="btn__signup">Регистрация</button>
                </div>
            </div>
            <div class="header__site">
                <a href="#" class="header__site-logo"><img src="img/logo_header.svg " alt="Логотип"
                        class="header__logo"></a>
                <div class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu_item"><a href="" class="menu__link">Масла и Смазки</a></li>
                        <li class="menu_item"><a href="" class="menu__link">Пластиковая тара</a></li>
                        <li class="menu_item"><a href="" class="menu__link">Антисептики</a></li>
                        <li class="menu_item"><a href="" class="menu__link">Контакты</a></li>
                    </ul>
                </div>
                <div class="header__site-info">
                    <div class="container-search">
                        <div class="searchbox">
                            <input type="text" class="searchbox__input" placeholder="Search..." />
                            <svg class="searchbox__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56.966 56.966">
                                <path
                                    d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17s-17-7.626-17-17S14.61,6,23.984,6z" />
                            </svg>
                        </div>
                    </div>
                    <img src="img/shop.svg" alt="" class="info__shop">
                </div>

            </div>

        </div>
        </div>
    </header>
    <main class="main">
        
        
            
    </main>
    <script src="js/script.js" defer></script>
</body>

</html>
